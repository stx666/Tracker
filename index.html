        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">186th Tournament Tracker</h1>
                <p class="lead">This is a simple tournament tracker showing what xwing events are taking place when and

        <div class="container">
            <input class="form-control" id="seachTable" type="text" placeholder="Seach..">
            <br>
            <div class="table-responsive">
                <table class="table table-borderless table-hover" data-toggle="table" data-sort-name="startdate"

                    <thead>
                        <tr>
                            <th data-field="event" data-sortable="true" scope="col">Event</th>
                            <th data-field="startdate" data-sortable="true" scope="col">Date
                            </th>
                            <th data-field="eventlength" data-sortable="true" scope="col">Length</th>
                            <th data-field="format" data-sortable="true" scope="col">Format</th>
                            <th data-field="zone" data-sortable="true" scope="col">Timezone</th>
                            <!-- <th data-field="notes" scope="col">Notes</th> -->
                            <th data-field="link" data-formatter="discordFormatter" scope="col">Link</th>
                            <th data-field="tableto" data-formatter="tabletoFormatter" scope="col">TTO</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
